---
- name: Delete multiple Jenkins credentials
  hosts: localhost
  gather_facts: no
  vars_files:
    - token.yml

  tasks:
    - name: Delete userAndPass credential
      jenkins_credential:
        id: "userpass-id"
        state: "absent"
        jenkins_user: "ruff"
        scope: "CUSTOM"
        token: "{{ token }}"

    - name: Delete CUSTOM  scope credential
      jenkins_credential:
        id: "CUSTOM"
        state: "absent"
        type: "scope"
        jenkins_user: "ruff"
        token: "{{ token }}"

    - name: Delete file credential
      jenkins_credential:
        id: "file-id"
        state: "absent"
        jenkins_user: "ruff"
        token: "{{ token }}"

    - name: Delete text credential
      jenkins_credential:
        id: "text-id"
        state: "absent"
        jenkins_user: "ruff"
        token: "{{ token }}"

    - name: Delete githubApp credential
      jenkins_credential:
        id: "githubapp-id"
        state: "absent"
        jenkins_user: "ruff"
        token: "{{ token }}"

    - name: Delete sshKey credential
      jenkins_credential:
        id: "sshkey-id"
        state: "absent"
        jenkins_user: "ruff"
        token: "{{ token }}"

    - name: Delete certificate
      jenkins_credential:
        id: "certificate-id"
        state: "absent"
        jenkins_user: "ruff"
        token: "{{ token }}"

    - name: Delete certificate
      jenkins_credential:
        id: "certificate-id-pem"
        state: "absent"
        jenkins_user: "ruff"
        token: "{{ token }}"
