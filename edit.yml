---
- name: Edit multiple Jenkins credentials
  hosts: localhost
  gather_facts: no
  vars_files:
    - token.yml

  tasks:
    - name: Edit CUSTOM scope credential
      jenkins_credential:
        id: "CUSTOM"
        type: "scope"
        jenkinsUser: "ruff"
        token: "{{ token }}"
        command: "update"
        description: "New custom scope credential"
        incPath:
          - "newinclude/path"
          - "newinclude/path2"
        excPath:
          - "newexclude/path"
          - "newexclude/path2"
        incHostName:
          - "newincluded-hostname"
          - "newincluded-hostname2"
        excHostName:
          - "newexcluded-hostname"
          - "newexcluded-hostname2"
        schemes:
          - "newhttp"
          - "newhttps"
        incHostNamePort:
          - "newincluded-hostname:7000"
          - "newincluded-hostname2:7000"
        excHostNamePort:
          - "newexcluded-hostname:7000"
          - "newexcluded-hostname2:7000"

    - name: Update userAndPass credential password
      jenkins_credential:
        id: "userpass-id"
        scope: "CUSTOM"
        type: "userAndPass"
        command: "update"
        jenkinsUser: "ruff"
        token: "{{ token }}"
        description: "Updated user/pass credential"
        username: "user2"
        password: "newpass1"

    - name: Update file credential description (no file change)
      jenkins_credential:
        id: "file-id"
        type: "file"
        command: "update"
        jenkinsUser: "ruff"
        token: "{{ token }}"
        description: "Updated file credential description"
        filePath: "newsecret.pem"

    - name: Update text credential secret
      jenkins_credential:
        id: "text-id"
        type: "text"
        command: "update"
        jenkinsUser: "ruff"
        token: "{{ token }}"
        description: "Updated text credential"
        secret: "newsecrettext"

    - name: Update githubApp credential private key or description
      jenkins_credential:
        id: "githubapp-id"
        type: "githubApp"
        command: "update"
        jenkinsUser: "ruff"
        token: "{{ token }}"
        description: "Updated GitHub App credential"
        appID: "12345"
        filePath: "newsecret.pem"
        owner: "github_owner"

    - name: Update sshKey credential passPhrase (optional)
      jenkins_credential:
        id: "sshkey-id"
        type: "sshKey"
        command: "update"
        jenkinsUser: "ruff"
        token: "{{ token }}"
        description: "Updated SSH key credential"
        username: "sshuser"
        filePath: "newsecret.pem"
        passphrase: "newpassphrase"
